<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Text To Speech in JavaScript | CodingNepal</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"
      defer
    ></script>
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>Img/Text To Voice</header>
      <form method="post" enctype="multipart/form-data">
        <div>
          <label for="image_uploads" class="load-items text-center"
            >Choose an image with text to upload (PNG, JPG)</label
          >
          <input
            class="imagex"
            type="file"
            id="image_uploads"
            name="image_uploads"
            accept=".jpg, .jpeg, .png"
            multiple
          />
        </div>
        <div class="preview mt-2 mb-2">
          <p>No files currently selected for upload</p>
        </div>
        <div class="row">
          <label>Enter Text</label>
          <textarea></textarea>
        </div>
        <div class="row">
          <label>Select Voice</label>
          <div class="outer">
            <select></select>
          </div>
        </div>
        <button>Convert To Speech</button>
      </form>
    </div>
  </body>
</html>
